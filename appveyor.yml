clone_depth: 5

environment:
  matrix:
    - STATIC_SITE_REPO: https://github.com/lovexinforever/lovexinforever.github.io
      TARGET_BRANCH: master
      GIT_USER_EMAIL: tim_ding@qq.com
      GIT_USER_NAME: timding
      TEMP: C:\Users\appveyor\AppData\Local\Temp\1\static-site\
      access_token:
        secure: akFe5nosuPRJ3VD01y9g+AClqImTEW0TAnBjNaendNd18qRYhpAL1sMjcML0WWOG 
    - STATIC_SITE_REPO: https://git.coding.net/HAPPY_TD/blog.git
      TARGET_BRANCH: master
      GIT_USER_EMAIL: tim_ding@qq.com
      GIT_USER_NAME: timding
      TEMP: C:\Users\appveyor\AppData\Local\Temp\1\static-site\
      access_token: 
        secure: PCkIDofuF8bWWQhWnAtzGHPbBYc/tEmDjDDe1W8+AxlerJj1E73hhW68LSbsYtd5
    
    

install:
  - node --version
  - npm --version
  - npm install
  - npm install hexo-cli -g
  - npm install hexo-wordcount@2 --save
  - npm install hexo-generator-sitemap --save
  - npm install hexo-generator-baidu-sitemap --save

build_script:
  - hexo generate

artifacts:
  - path: public

on_success:
  - git config --global credential.helper store
  - ps: Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:access_token):x-oauth-basic@github.com`n"
  - ps: git config --global user.email "$env:GIT_USER_EMAIL"
  - ps: git config --global user.name "$env:GIT_USER_NAME"
  - ps: "rm -rf $env:TEMP"
  - ps: git clone --depth 5 -q --branch=$env:TARGET_BRANCH $env:STATIC_SITE_REPO $env:TEMP
  - cd %TEMP%\static-site
  - del * /f /q
  - for /d %%p IN (*) do rmdir "%%p" /s /q
  - SETLOCAL EnableDelayedExpansion & robocopy "%APPVEYOR_BUILD_FOLDER%\public" "%TEMP%\static-site" /e & IF !ERRORLEVEL! EQU 1 (exit 0) ELSE (IF !ERRORLEVEL! EQU 3 (exit 0) ELSE (exit 1))
  - git add -A
  - if "%APPVEYOR_REPO_BRANCH%"=="master" if not defined APPVEYOR_PULL_REQUEST_NUMBER (git diff --quiet --exit-code --cached || git commit -m "Update Static Site" && git push origin %TARGET_BRANCH% && appveyor AddMessage "Static Site Updated")
